<ng-container *transloco="let t; read: 'video.controls'">
  <ng-container *ngIf="settingsState$ | async as settings">

    <!-- Is signing indicator -->
    <button [class.active]="isSigning$ | async" [disabled]="true" aria-label="TODO" id="signing-indicator"
            mat-icon-button>
      <mat-icon>more_horiz</mat-icon>
    </button>

    <!-- Microphone -->
    <ng-container [ngSwitch]="settings.transmitAudio">
      <button (click)="applySetting('transmitAudio', false)" *ngSwitchCase="true"
              [attr.aria-label]="t('transmitAudio.on')"
              [matTooltipPosition]="'above'"
              [matTooltip]="t('transmitAudio.on')"
              class="transparent"
              mat-fab>
        <mat-icon>mic</mat-icon>
      </button>

      <button (click)="applySetting('transmitAudio', true)" *ngSwitchCase="false"
              [attr.aria-label]="t('transmitAudio.off')"
              [matTooltipPosition]="'above'"
              [matTooltip]="t('transmitAudio.off')"
              color="warn"
              mat-fab>
        <mat-icon>mic_off</mat-icon>
      </button>
    </ng-container>


    <!-- Video -->
    <ng-container [ngSwitch]="settings.receiveVideo">
      <button (click)="applySetting('receiveVideo', false)" *ngSwitchCase="true"
              [attr.aria-label]="t('receiveVideo.on')"
              [matTooltipPosition]="'above'"
              [matTooltip]="t('receiveVideo.on')"
              class="transparent"
              mat-fab>
        <mat-icon>videocam</mat-icon>
      </button>

      <button (click)="applySetting('receiveVideo', true)" *ngSwitchCase="false"
              [attr.aria-label]="t('receiveVideo.off')"
              [matTooltipPosition]="'above'"
              [matTooltip]="t('receiveVideo.off')"
              color="warn"
              mat-fab>
        <mat-icon>videocam_off</mat-icon>
      </button>
    </ng-container>


    <!-- Hand -->
    <button (click)="flipDominantHand(settings.dominantHand)"
            [attr.aria-label]="t('dominantHand.' + settings.dominantHand)"
            [class]="'dominant-'+settings.dominantHand" [matTooltipPosition]="'above'"
            [matTooltip]="t('dominantHand.' + settings.dominantHand)"
            color="primary"
            id="hand-selector"
            mat-fab>
      <mat-icon>pan_tool</mat-icon>
    </button>

  </ng-container>
</ng-container>
